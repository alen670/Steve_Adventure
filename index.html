<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>史蒂夫的现实大冒险</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .mc-font {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Minecraft Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2f2f2f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #757575; 
        border: 2px solid #2f2f2f;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaaaaa; 
      }
      
      /* Minecraft Style Date Picker */
      input[type="date"] {
        font-family: 'Press Start 2P', cursive;
        font-size: 12px;
        letter-spacing: 0.05em;
      }
      
      input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        border-radius: 0;
        margin-right: 4px;
        opacity: 0.8;
        filter: invert(0.4);
      }
      
      /* Chrome/Edge Date Picker */
      input[type="date"]::-webkit-outer-spin-button,
      input[type="date"]::-webkit-inner-spin-button {
        display: none;
      }
      
      /* Dropdown Calendar Popup Style */
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
      
      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideDown {
        from { 
          opacity: 0;
          transform: translateY(-20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideUp {
        from { 
          opacity: 0;
          transform: translateY(30px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes scaleIn {
        from { 
          opacity: 0;
          transform: scale(0.9);
        }
        to { 
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }
      
      .animate-slideDown {
        animation: slideDown 0.6s ease-out forwards;
      }
      
      .animate-slideUp {
        animation: slideUp 0.8s ease-out forwards;
        opacity: 0;
      }
      
      .animate-scaleIn {
        animation: scaleIn 0.6s ease-out forwards;
      }

      /* Snow effect */
      .snow {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.7;
        z-index: 104;
      }
      .snow--slow {
        background-image: radial-gradient(#ffffff 1px, transparent 1px), radial-gradient(#ffffff 1px, transparent 1px);
        background-size: 240px 240px, 320px 320px;
        animation: snowFallSlow 40s linear infinite;
      }
      .snow--mid {
        background-image: radial-gradient(#ffffff 1.5px, transparent 1.5px), radial-gradient(#ffffff 1.5px, transparent 1.5px);
        background-size: 160px 160px, 260px 260px;
        animation: snowFallMid 25s linear infinite;
      }
      .snow--fast {
        background-image: radial-gradient(#ffffff 2px, transparent 2px), radial-gradient(#ffffff 2px, transparent 2px);
        background-size: 120px 120px, 200px 200px;
        animation: snowFallFast 15s linear infinite;
        opacity: 0.8;
      }
      @keyframes snowFallSlow {
        from { transform: translateY(-10%); }
        to { transform: translateY(100%); }
      }
      @keyframes snowFallMid {
        from { transform: translateY(-10%) translateX(-5%); }
        to { transform: translateY(100%) translateX(5%); }
      }
      @keyframes snowFallFast {
        from { transform: translateY(-10%) translateX(5%); }
        to { transform: translateY(100%) translateX(-5%); }
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
    </style>
